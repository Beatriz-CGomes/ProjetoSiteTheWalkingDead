<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Walking Dead/Login</title>
    <link rel='stylesheet' href="stillo.css">
</head>

<body>

    <!--Menu Vermelho e Imagem Logo -->

    <header class="menu-principal">
        <div class="logo">
            <a href="index.html">
            <img src="../FundamentosHTML/img/logo23.png" alt="" width="200">
        </a>
        </div>

        <!--Icones-->

        <nav class="line">
            <ul>
                <li><a href="index.html">
                        <img src="img/mao.png" width="30" />
                    </a></li>
                <li><a href="index.html">
                        <img src="img/zumbi.png" width="30" />
                    </a></li>
                <li><a href="index.html">
                        <img src="img/meio.png" width="30" />
                    </a></li>
            </ul>
        </nav>
    </header>

    <!--Formulário Login -->
    <div class="login-body">
        <div class="login-box">
            <ul>
                <img src="../FundamentosHTML/img/zumbi2.png" alt="" width="35">
                <li><a href="">Entrar</a></li>
            </ul>
            <form>
                <div class="input_box">
                    <input required type="email" placeholder="Email ou número de telefone ">
                </div>

                <div class="input_box">
                    <input required type="password" placeholder="Senha ">
                </div>

                <div>
                    <button class="submit">
                        Entrar
                    </button>
                </div>
            </form>


            <div class="suporte">
                <div class="remember">


                    <span>
                        <input type="checkbox" style="margin: 0; padding:0; height: 13px;"></span>
                    <span>Lembre-se de mim</span>
                </div>
                <div class="help">
                    <a href="#">
                        Precisa de ajuda?
                    </a>

                </div>
            </div>

            <div class="login_footer">

                <div class="sing_up">
                    <p>Novo por aqui?<a href="#">Assine agora</a> </p>
                </div>
                <div class="terms">
                    <p>Está página é protegida pelo Google reCaptcha para garantir que você não é um robô. <a
                            href="#">Saiba Mais.</a></p>
                </div>
            </div>
        </div>
    </div>


    <!--Footer -->

    <div class="footer">
        <ul>
            <li><a href="">2023 </a></li>
            <li><a href="">The Walking Dead BR - Sua maior e melhor fonte brasileira sobre o universo The Walking Dead.
                </a></li>
            <li><a href="">
                    <img src="../FundamentosHTML/img/mail.png" alt="foto de um email" width="30">
                </a></li>
        </ul>

    </div>








</body>

</html>
